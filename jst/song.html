<div class="song" style="display: none;">
    <div class="container-fluid">
        <div class="song-info">
            <img class="album-cover img-responsive" src="http://npr.org<%= song_art %>">
            <div class="song-info-wrapper">
                <h2 class="artist"><%= artist %></h2>
                <h1 class="song-title">&lsquo;<%= title %>&rsquo;</h1>

                <div class="song-tags">
                    <h3 class="tag-header">Filed Under:</h3>
                    <ul class="list-unstyled no-click">
                        <% for(i = 0; i < genre_tags.length; i++) { %>
                            <li><%= genre_tags[i] %></li>
                        <% } %>
                    </ul>
                </div>

                <div class="review-wrapper">
                    <p class="review"><%= review %></p>
                    <p class="byline"><span class="mug"><img src="<%= S3_BASE_URL %>/assets/img/<%= REVIEWER_IMAGES[reviewer] %>"></span> <span class="name"><%= reviewer %></span></p>
                </div>

                <ul class="song-tools list-unstyled">
                    <li><a href="#"><span class="icon-rdio"></span></a></li>
                    <li><a href="#"><span class="icon-spotify-circled"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
